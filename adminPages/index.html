<!DOCTYPE html>

<head>
    <style>
        #processDone{
    /* width: 200px; */
    height: 50px;
    background: red;
    position: fixed;
    bottom: 100px;
    right: 10px;
}
#processDone.success{
    background: rgb(0, 255, 21);
    padding: 10px;
    font-weight: bold;
    color: #333;
    border-radius: 10px;
    
}
#processDone.remove{
    animation: removed 5s ease forwards;
}
@keyframes removed {
    95%{
        opacity: 1;
    }
    100%{
        opacity: 0;
        margin-top: 20px;
    }
}
    </style>
